<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

</style>
<body class="w3-light-grey w3-content" style="max-width:1600px">



<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main">

  <!-- Header -->
  <header align="center">
    <div class="w3-container">
    <h1><b>Uber Eats</b></h1>
    </div>
  </header>
  
  <!-- First Photo Grid-->
  <div class="w3-row-padding">
      <a href="mcd.jsp">
      <div class="w3-third w3-container" style="cursor: pointer;">
      <img src="images/mcd.jpg" alt="Norway" style="width:100%; height: 50%;" class="w3-hover-opacity">
      <div class="w3-container w3-white">
        <p><b>McDonald's</b></p>
        
      </div>
      </div>
      </a>
          
          
    <div class="w3-third w3-container " style="cursor: pointer;">
      <img src="images/popeye.jpg" alt="Norway" style="width:100%; height: 50%;" class="w3-hover-opacity">
      <div class="w3-container w3-white">
        <p><b>Popeye' s</b></p>
       
      </div>
    </div>
    
  </div>
  
 
 

  

  <!-- Footer -->
  
  <footer>
  <div class="w3-black w3-center w3-padding-32">
    <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-pinterest-square" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-flickr" aria-hidden="true"></i></a>
      <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
      
  </div>
 </footer>
<!-- End page content -->
</div>



</body>
</html>
