 <!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Table All</h2>
  <p>The w3-table-all class combines the w3-table, w3-bordered, w3-striped, and 
  w3-border classes:</p>

  <table class="w3-table-all">
    <tr>
      <th>Order no.</th>
      <th>Address</th>
      <th>Items</th>
      <th>Total</th>  
      <th>Order Date</th>
      <th>Delivery Time</th>
    </tr>
    <tr>
      <td>111</td>
      <td>5152 micmac </td>
      <td>Big Mac meal, Nugget meal, Pita</td>
      <td>$50.56</td>
      <td>14 feb, 2018</td>
      <td>20-30 min</td>
    </tr>
    
  </table>
</div>

</body>
</html>
